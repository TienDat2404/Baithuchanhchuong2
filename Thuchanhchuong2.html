<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thực hành chương 2</title>
</head>
<body>
    <h2>Thêm Sinh Viên</h2>
    <form>
        <label for="maSV">Mã sinh viên:</label><br>
        <input type="text" id="maSV" name="maSV" required><br><br>

        <label for="hoTen">Họ và tên:</label><br>
        <input type="text" id="hoTen" name="hoTen" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="ngaySinh">Ngày sinh:</label><br>
        <input type="date" id="ngaySinh" name="ngaySinh"><br><br>

        <label>Giới tính:</label><br>
        <input type="radio" id="nam" name="gioiTinh" value="Nam" required>
        <label for="nam">Nam</label>
        <input type="radio" id="nu" name="gioiTinh" value="Nữ">
        <label for="nu">Nữ</label><br><br>

        <label for="ghiChu">Ghi chú:</label><br>
        <textarea id="ghiChu" name="ghiChu" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Thêm sinh viên</button>
    </form>

    <h2>Danh Sách Sinh Viên</h2>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Mã SV</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Giới tính</th>
                <th>Ngày sinh</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>SV001</td>
                <td>Nguyễn Văn A</td>
                <td>nguyenvana</td>
                <td>Nam</td>
                <td>2000-01-01</td>
            </tr>
            <tr>
                <td>2</td>
                <td>SV002</td>
                <td>Trần Thị B</td>
                <td>tranb</td>
                <td>Nữ</td>
                <td>2000-02-02</td>
            </tr>
            <tr>
                <td>3</td>
                <td>SV003</td>
                <td>Lê Văn C</td>
                <td>levanc</td>
                <td>Nam</td>
                <td>2000-03-03</td>
            </tr>
        </tbody>
    </table>
    <br>
    <button>Sửa</button>
    <button>Xóa</button>
</body>
</html>
