
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CRUD Sinh Viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .form-container h2 {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .table-container {
            max-width: 800px;
            margin: 40px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        thead {
            background-color: #f8f9fa;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Thêm Sinh Viên</h2>
        <form>
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" placeholder="Nhập họ tên">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for="major">Ngành học</label>
                <input type="text" id="major" placeholder="Nhập ngành học">
            </div>
            <button type="submit" class="btn-submit">
                <i class="fas fa-plus-circle"></i> Thêm
            </button>
        </form>
    </div>

    <div class="table-container">
        <h3 class="text-center mb-3">Danh Sách Sinh Viên</h3>
        <table>
            <thead>
                <tr>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Ngành học</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Đạt</td>
                    <td>Đạt @gmail.com</td>
                    <td>Công nghệ thông tin</td>
                </tr>
                <tr>
                    <td>Đạt</td>
                    <td>Đạt @gmail.com</td>
                    <td>Quản trị kinh doanh</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
