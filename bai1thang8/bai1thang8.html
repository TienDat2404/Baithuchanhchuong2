<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Danh sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .header { background: #333; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .header button { margin-right: 10px; }
        .header input { margin-left: 10px; padding: 5px; }
        .table-container { margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #007BFF; color: white; padding: 10px; }
        td { padding: 10px; border: 1px solid #ddd; }
        .controls { display: flex; align-items: center; }
        .status { width: 50px; }
        .modal-content { border-radius: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="controls">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Thêm mới</button>
            <button>Xuất ra file</button>
        </div>
        <input type="text" placeholder="Tìm kiếm theo tên">
        <select>
            <option>Kết quả</option>
            <option>20</option>
        </select>
    </div>
    <div class="table-container">
        <table>
            <tr>
                <th></th>
                <th>STT</th>
                <th>Tên</th>
                <th>Họ đệm</th>
                <th>Địa chỉ</th>
                <th>Hành động</th>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>1</td>
                <td>Mai</td>
                <td>Thục Anh</td>
                <td>23 Hoàng Đạo Thủy, Thanh Xuân, Hà Nội</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>2</td>
                <td>Hoàng</td>
                <td>Sinh Hùng</td>
                <td>23 Hoàng Đạo Thủy, Thanh Xuân, Hà Nội</td>
                <td><input type="checkbox" checked></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>3</td>
                <td>Tình</td>
                <td>Mai Trung</td>
                <td>1411 Đường Láng, Cầu Giấy, Hà Nội</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>4</td>
                <td>Hồng</td>
                <td>Nguyễn Văn</td>
                <td>1411 Đường Láng, Cầu Giấy, Hà Nội</td>
                <td><input type="checkbox" checked></td>
            </tr>
        </table>
    </div>

    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeModalLabel">Thêm Nhân viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Tên</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Họ đệm</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary">Thêm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
